<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Calcular la suma de dos numeros</h1>

	<form action="">
		<label for="numero1"> Numero 1 </label>
		<input type="text" id="numero1">

		<label for="numero2"> Numero 2 </label>
		<input type="text" id="numero2">
		<input type="button" value="Calcular" onclick="Suma(numero1.value,numero2.value)">
		<div style="color:blue" id="resultadoSuma"></div>

	</form>

	<h1>Calcular la resta de dos numeros</h1>

	<form action="">
		<label for="numero11"> Numero 1 </label>
		<input type="text" id="numero11">

		<label for="numero22"> Numero 2 </label>
		<input type="text" id="numero22">
		<input type="button" value="Calcular" onclick="Resta(numero11.value,numero22.value)">
		<div style="color:blue" id="resultadoResta"></div>


	</form>

	<h1>Calcular la multiplicacion de dos numeros</h1>

	<form action="">
		<label for="numero111"> Numero 1 </label>
		<input type="text" id="numero111">

		<label for="numero222"> Numero 2 </label>
		<input type="text" id="numero222">
		<input type="button" value="Calcular" onclick="Mult(numero111.value,numero222.value)">
		<div style="color:blue" id="resultadoMult"></div>

	</form>

	<h1>Calcular la division de dos numeros</h1>

	<form action="">
		<label for="numero1111"> Numero 1 </label>
		<input type="text" id="numero1111">

		<label for="numero2222"> Numero 2 </label>
		<input type="text" id="numero2222">
		<input type="button" value="Calcular" onclick="Div(numero1111.value,numero2222.value)">
		<div style="color:blue" id="resultadoDiv"></div>

	</form>
	
	<script src="js/formulario.js"></script>
</body>
</html>
