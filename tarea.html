<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>


	<h1>Encontrar numero menor</h1>

	<form action="">
		<label for="numero1"> Numero 1 </label>
		<input type="text" id="numero1">

		<label for="numero2"> Numero 2 </label>
		<input type="text" id="numero2">

		<label for="numero3"> Numero 3 </label>
		<input type="text" id="numero3">

		<input type="button" value="Calcular el menor" onclick="Nummenor(numero1.value,numero2.value,numero3.value)">
		<div style="color:blue" id="resultadoMenor"></div>

	</form>

	<h1>Dia de la semana</h1>

	<form action="">
		<label for="numero1"> Numero </label>
		<input type="text" id="numero1">

		<input type="button" value="Calcular dia" onclick="Dia(numero1.value)">
		<div style="color:blue" id="resultadoDia"></div>

	</form>

	<h1>Validar EDAD</h1>

	<form action="">
		<label for="numero1"> EDAD </label>
		<input type="text" id="numero1">

		<input type="button" value="Validar edad" onclick="Edad(numero1.value)">
		<div style="color:blue" id="resultadoEdad"></div>

	</form>
	

	<script src="js/tarea.js"></script>
</body>
</html>
